---
# defaults file for os_Secure
#used for faillock, tally2 
os_auth_retries: 3
os_auth_lockout_time: 600 #10 minutes locked after n time failed credential
os_auth_timeout: 60
tally2_path: '/usr/share/pam-configs/tally2'

#os_auth_pam_passwdqc_enable: true
passwdqc_path: /usr/share/pam-configs/passwdqc
#pattern: min=N0,N1,N2,N3,N4: reference: https://manpages.debian.org/testing/passwdqc/passwdqc.conf.5.en.html
#N0: is used for passwords consisting of characters from one character class only: 
#VD: only digits, lower-case letters, upper-case letters,...
#N1: is used for passwords consisting of characters from two character classes that do not meet the requirements for a passphrase.
#N2: is used for passphrases
#N3 and N4 are used for passwords consisting of characters from three and four character classes
os_auth_pam_passwdqc_options: min=disabled,disabled,disabled,8,7 max=30 match=0 random=0 retry=3 enforce=everyone

#auditd
auditd_package: 'auditd'
os_auditd_enabled: true
os_auditd_flush: INCREMENTAL
os_auditd_max_log_file: 6
os_auditd_max_log_file_action: keep_logs
os_auditd_log_format: RAW
os_auditd_admin_space_left: 50
os_auditd_space_left: 75
os_auditd_space_left_action: SYSLOG
os_auditd_admin_space_left_action: SUSPEND
os_auditd_disk_full_action: SUSPEND
os_auditd_disk_error_action: SUSPEND
os_auditd_action_mail_acct: root
os_auditd_log_group: root
os_auditd_num_logs: 5

# some miss-secu packages to remove
os_security_packages_clean: true
#less security packages
os_security_packages_list: [xinetd, inetd, ypserv, telnet-server, rsh-server, prelink]


#shadow file
os_shadow_perms:
  owner: root
  group: shadow
  mode: '0640'

#passwd file
os_passwd_perms:
  owner: root
  group: root
  mode: '0644'

#selinux
# Set the SELinux state, which can be either disabled, permissive, or enforcing.
os_selinux_state: enforcing
# Set the SELinux polixy.
os_selinux_policy: targeted
